<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <!-- v-if:により条件に合うものだけ表示 -->
            <ul>
                <li v-for="item in list"
                    v-bind:key="item.id"
                    v-if="item.hp > 300">
                    ID.{{item.id}} {{ item.name }} HP.{{ item.hp}}
                </li>
            <pre>{{ $data }}</pre>
        </div>
        <script src="http://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
