<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <!--inputタグの各種イベントはvue.jsのライブラリで拾っている。これで双方向バインドとかいろいろやってるのね。たぶん。 -->
            名前 <input v-model="name">
            <button v-on:click="doAdd">モンスターを追加</button>
            <ul>
                <li v-for="(item,index) in list"
                    v-bind:key="item.id">
                    ID.{{item.id}} {{ item.name }} HP.{{ item.hp}}
                    <span v-if="item.hp < 50">やられそう!</span>
                    <button v-on:click="doRemove(index)">モンスターを削除</button>
                    <button v-on:click="doAttack(index)">攻撃する</button>
                </li>
            <pre>{{ $data }}</pre>
        </div>
        <script src="http://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
